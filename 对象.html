<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //是属性和方法的集合
        // 创建对象的三种方式

        var object = {
            uname: '张三丰',
            age: 18,
            sex: '男',
            sayHi: function() {
                    console.log('hi-');
                }
                // 这里跟着的是一个匿名函数
        };

        // 调用属性,两种
        console.log(object.uname);
        console.log(object['age']);
        // 调用函数,必须要加小括号
        object.sayHi();

        // 第三种方法
        var obj = new Object();
        obj.uname = '张三丰';
        obj.sayhi = function() {
            console.log('hi');
        }
        obj.sayhi();

        // 第三种方法，使用构造函数。
        // 就是封装对象的属性和方法
        // 可以使用它创造相似的对象
        // 构造函数的首字母要大写,不需要return就可以返回
        function Star(uname, age, sex) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;

        }

        var ldh = new Star('刘德华', 18, '男');
        // ldh.say();

        // 遍历对象
        console.log(ldh);

        // for in来遍历我们的对象
        for (var k in ldh) {
            console.log(k);
            console.log(ldh[k]);
        }
    </script>
</head>

</body>

</html>
