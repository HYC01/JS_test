<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">显示当前系统时间</button>
    <div>123</div>
    <p>h</p>

    <!-- 表单会有特殊的属性 -->
    <button id='b'>按钮</button>
    <input type="text" value="输入内容">

    <input class="mima" type="password" value="输入密码">


    <script>
        // 事件三要素，事件源，事件类型，事件处理程序
        var btn = document.getElementById('btn');
        btn.onclick = function() {
            var date = new Date();
            div.innerText = date;
        }

        // 获取事件源，绑定事件，添加事件处理程序
        var div = document.querySelector('div');
        div.onclick = function() {
            console.log("我被选中了");
        }

        // 元素可以不添加标签，非标准，去除空格和换行
        div.innerText = new Date();
        // 和innerHtml有什么不同,html是标准，保留空格和换行
        var p = document.querySelector('p');
        p.innerHTML = '<strong>我</strong>';

        var btn2 = document.querySelector('#b');
        var input = document.querySelector('input');
        btn2.onclick = function() {
            input.value = '牛大了';
            // 表单被禁用，颜色会变灰
            // btn2.disabled = true;
            this.disabled = true;
        }

        var mima = document.querySelector('.');
    </script>
</body>

</html>
