<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 申明函数
        function getSums(num1, num2) {
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            console.log(sum);
        }
        // 形参和实参，js中可以不匹配

        getSums(1, 10);


        // 这就是返回值
        function getSum(num1, num2) {
            return num1 + num2;
        }

        // getSum(1, 2, 3);
        // 如果实参多了，就不会用到

        console.log(getSum(1, 2));
        // 如果实参少了，就是undefined，加号就是NaN,所以他是不会报错的，但是我们写的时候就是要匹配的


        // return后的代码不会再执行了，return只能返回一个值，如果有多个，他只能返回最后那个值。
        // 如果没有return则就是返回undefined
        function fun1() {}
        console.log(fun1());

        // arguments存储了实参，是一种伪数组，1具有length属性，2按照索引的方式存储，3没有真正数组的方法
        // 可以遍历数组，每个函数都内置好了这个arguments对象

        function fun() {
            console.log(arguments);
        }
        fun(1, 2, 3, 4, 5, 5);
        // 使用方式就是，用arguments可以输入不定量的参数

        // 函数可以相互调用

        // 申明函数第二种方式;
        var fun3 = function() {
            console.log('11');
        };

        // 这是一个函数表达式，但是他没有函数名，只有变量名，所以它是一个匿名函数
        fun3();

        // 在函数内部没有申明直接赋值的函数也是全局变量。
        // 在函数内部申明的变量，形参都是局部变量

        // 全局变量占内存，局部变量比较节约
    </script>
</head>

<body>
    <!-- 函数，封装一段代码 -->


</body>

</html>
